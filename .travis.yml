language: node_js
node_js:
  - "7.10.0"

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx

env:
  - ARCH=x64 ARCH_NAME=x64
  # - ARCH=x86 ARCH_NAME=ia32

branches:
  only:
    - /v\d+\.\d+\.\d+(-beta.\d+)?/

install:
  - rvm get stable
  - APP_VERSION=$(echo $TRAVIS_TAG | cut -d 'v' -f 2)
  # Install meteor
  - curl https://install.meteor.com/ | /bin/sh
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install --no-install-recommends -y g++ build-essential gcc-multilib g++-multilib icnsutils graphicsmagick xz-utils; fi
  # Install modules
  - npm install

script:
  # Build app for Linux
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run build:linux:$ARCH; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$ARCH" == "x64" ]; then tar -zcf GrandView-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-${ARCH_NAME}.tar.gz -C .dist/linux-unpacked .; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$ARCH" == "x86" ]; then tar -zcf GrandView-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-${ARCH_NAME}.tar.gz -C .dist/linux-ia32-unpacked .; fi

  # Build app for Mac
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run build:osx:verbose; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then tar -zcf GrandView-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-${ARCH_NAME}.tar.gz .dist/GrandView-${APP_VERSION}.dmg; fi
  -

cache:
  directories:
  - .cache

before_deploy:
  - mkdir .releases
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$ARCH" == "x64" ]; then mv .dist/GrandView_${APP_VERSION}_amd64.deb .releases/GrandView_${TRAVIS_TAG}_amd64.deb; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$ARCH" == "x64" ]; then mv .dist/GrandView-${APP_VERSION}-x86_64.AppImage .releases/GrandView-${TRAVIS_TAG}-x86_64.AppImage; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$ARCH" == "x86" ]; then mv .dist/GrandView_${APP_VERSION}_i386.deb .releases/GrandView_${TRAVIS_TAG}_i386.deb; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$ARCH" == "x86" ]; then mv .dist/GrandView-${APP_VERSION}-ia32.AppImage .releases/GrandView-${TRAVIS_TAG}-ia32.AppImage; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then mv GrandView-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-${ARCH_NAME}.tar.gz .releases/GrandView-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-${ARCH_NAME}.tar.gz; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mv .dist/GrandView-${APP_VERSION}.dmg .releases/GrandView-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-${ARCH_NAME}.dmg; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mv GrandView-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-${ARCH_NAME}.tar.gz .releases/GrandView-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-${ARCH_NAME}.tar.gz; fi

deploy:
  provider: releases
  api_key:
    secure:  
  file_glob: true
  file:
    - .releases/*
  skip_cleanup: true
  on:
    repo: bompi88/grand-view
    tags: true

notifications:
  email:
    on_success: never
    on_failure: always
