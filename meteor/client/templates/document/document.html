<!--
This template should render a view that contains a tree structure and a system
for editing of nodes in the tree.
-->
<template name="Document">
  <div class="container container-media-nodes default-container animated fadeIn" style="overflow:hidden;height:100%; padding-top:80px;">
    <div class="row" style="overflow:hidden;height:100%;margin:0;">
      {{!-- The tree structure --}}
      <div class="col-xs-4 structure-container">

        {{#if $.Session.equals "structureState" "tree"}}
          {{>Tree tree=this}}
        {{/if}}

        {{#if $.Session.equals "structureState" "tags"}}
          {{> Tags}}
        {{/if}}

        {{#if $.Session.equals "structureState" "references"}}
          {{> References}}
        {{/if}}
        <div class="structure-footer">
          <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="show-tree {{#if $.Session.equals 'structureState' 'tree'}}active{{/if}}"><a href="#">Kapitler</a></li>
            {{#unless isTemplate}}
              <li role="presentation" class="show-tags {{#if $.Session.equals 'structureState' 'tags'}}active{{/if}}"><a href="#">NÃ¸kkelord</a></li>
              <li role="presentation" class="show-references {{#if $.Session.equals 'structureState' 'references'}}active{{/if}}"><a href="#">Kilder</a></li>
            {{/unless}}
          </ul>
        </div>
      </div>

      {{!-- The detail view of nodes --}}
      <div class="col-xs-8" style="padding-right:0;overflow:hidden;height:100%;">
        <!-- {{#if $.Session.equals "mode" "advanced"}}
          <div class="row">
            <div class="col-xs-12">
              {{> Tabs}}
            </div>
          </div>
        {{/if}} -->
        <div class="col-xs-12 structure-container">
          <div class="structure-header">

            {{#unless isTemplate}}
              <div class="dropdown pull-right btn-group" role="group">
                <button aria-expanded="false" class="btn btn-default dropdown-toggle menu-button" role="button" data-toggle="dropdown" type="button">
                <span class="glyphicon glyphicon-cog"></span></button>

    	          <ul class="dropdown-menu toggle-advanced-mode">
    							{{#if $.Session.equals 'mode' 'easy'}}
    								<li class="disabled"><a href="#" class="easy-mode"><span class="glyphicon glyphicon-ok green"></span> Kollapset modus</a></li>
    							{{else}}
    								<li><a href="#" class="easy-mode no-icon">Kollapset modus</a></li>
    							{{/if}}

    							{{#if $.Session.equals 'mode' 'advanced'}}
    								<li class="disabled"><a href="#" class="advanced-mode"><span class="glyphicon glyphicon-ok green"></span> Utvidet modus</a></li>
    							{{else}}
    								<li><a href="#" class="advanced-mode no-icon">Utvidet modus</a></li>
    							{{/if}}
    	          </ul>
              </div>
              <div class="btn-group pull-right" role="group" title="Gjenta">
                <button aria-expanded="false" class="btn btn-default dropdown-toggle menu-button menu-button-white redo-btn {{#unless $.Session.get 'inlineEditNode'}}disabled{{/unless}}" role="button" type="button">
                <i class="fa fa-repeat"></i></button>
              </div>
              <div class="btn-group pull-right" role="group" title="Angre">
                <button aria-expanded="false" class="btn btn-default dropdown-toggle menu-button menu-button-white undo-btn {{#unless $.Session.get 'inlineEditNode'}}disabled{{/unless}}" role="button" type="button">
                <i class="fa fa-undo"></i></button>
              </div>
            {{/unless}}

            <h4 class="header-text">
              <span class="glyphicon glyphicon-leaf" style="font-size:15px; margin: 0 5px;"></span> Informasjonselementer
            </h4>
          </div>
          <div class="col-xs-12 node-detail-view">
            {{#if focusOnMainDoc}}
              {{> GeneralInfo}}
            {{else}}
              {{> NodeDetail}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
