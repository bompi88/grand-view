<!--
The Export To File Button.
-->
<template name="ExportButton">
  <div class="btn btn-default export {{class}}">
    <span class="glyphicon glyphicon-export" aria-hidden="true"></span> {{#unless UI.contentBlock}}Eksporter fil{{else}}{{> UI.contentBlock}}{{/unless}}
  </div>
</template>

<!--
The Import From File Button.
-->
<template name="ImportButton">
  <div class="btn btn-default import {{class}}">
    <span class="glyphicon glyphicon-import" aria-hidden="true"></span> {{#unless UI.contentBlock}}Importer fil{{else}}{{> UI.contentBlock}}{{/unless}}
  </div>
</template>
