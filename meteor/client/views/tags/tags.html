<!--
The Tags view constructor template.
-->
<template name="Tags">
  <div class="structure-header">
    <h4><span class="glyphicon glyphicon-tags" style="font-size:15px; margin: 0 5px;"></span> Emneknaggstruktur</h4>
    <p>{{> UI.contentBlock}}</p>
  </div>
  {{!-- Start of tags list --}}
  <div id="{{id}}" class="tags structure {{class}}">

    {{#each tags}}
      {{> Tag title=this}}
    {{else}}
      <em>Ingen stikkord er bundet informasjons- elementene enda. Legg til stikkord ved å gå inn på et element i trestrukturen.</em>
    {{/each}}

  </div>
</template>

<template name="Tag">
<ul>
    <li class="tag" style="margin-top:0;">

      <span draggable="false" class="element disable-select {{#if isCollapsed}}show-node{{else}}hide-node{{/if}}">
        {{#if isCollapsed}}
          <span class="glyphicon glyphicon-plus-sign"></span>
        {{else}}
          <span class="glyphicon glyphicon-minus-sign"></span>
        {{/if}}

        {{title}}
      </span>

      {{!-- Render its children if they are visible --}}
      {{#unless isCollapsed}}
        <ul>
          {{#each getNodes}}
            <li class="node" style="margin-top:0;">
              <span draggable="false" class="element disable-select">
                <span class="glyphicon glyphicon-file"></span> {{title}}
              </span>
            </li>
          {{/each}}
        </ul>
      {{/unless}}
    </li>

    </ul>
</template>
