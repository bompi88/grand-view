<!--
The Tags view constructor template.
-->
<template name="References">
  <div class="structure-header">
    <div class="pull-right btn-group" role="group">
      <button type="button" class="btn btn-default dropdown-toggle menu-button" data-toggle="dropdown" aria-expanded="false">
        <span class="glyphicon glyphicon-option-horizontal"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#" class="expand-references"><span class="glyphicon glyphicon-resize-full"></span> Utvid alle kilder</a></li>
        <li><a href="#" class="collapse-references"><span class="glyphicon glyphicon-resize-small"></span> Sammentrekk alle kilder</a></li>
        <li role="presentation" class="divider"></li>
        <li><a href="#" class="help-modal-button"><span class="glyphicon glyphicon-question-sign"></span> Hjelp</a></li>
      </ul>
    </div>

    <h4 class="header-text"><span class="glyphicon glyphicon-bookmark" style="font-size:15px; margin: 0 5px;"></span> Kilder</h4>
  </div>
  {{!-- Start of tags list --}}
  <div id="{{id}}" class="references structure {{class}}">

    {{#each references}}
      {{> Reference title=this}}
    {{else}}
      <em>Ingen kilder er tilbundet informasjons- elementene enda. Legg til kilde under redigering av informasjonselement.</em>
    {{/each}}

  </div>
</template>

<template name="Reference">
<ul>
    <li class="reference" style="margin-top:0;">

      <span draggable="false" class="element disable-select {{#if isCollapsed}}show-node{{else}}hide-node{{/if}}">
        {{#if isCollapsed}}
          <span class="glyphicon glyphicon-plus-sign"></span>
        {{else}}
          <span class="glyphicon glyphicon-minus-sign"></span>
        {{/if}}

        {{title}}
      </span>

      {{!-- Render its children if they are visible --}}
      {{#unless isCollapsed}}
        <ul>
          {{#each getNodes}}
            <li class="node" style="margin-top:0;">
              <span draggable="false" class="element disable-select">
                <span class="glyphicon glyphicon-file"></span> {{#if title}}{{title}}{{else}}Uten navn{{/if}}
              </span>
            </li>
          {{/each}}
        </ul>
      {{/unless}}
    </li>

    </ul>
</template>

<template name="ReferencesHelp">
  I kildevisningen kan man se hvilke informasjonselement som er knyttet hvilke kilder.
</template>
