<!--
The tree constructor template.
-->
<template name="Tree">
  <div class="structure-header">
    <h4><span class="glyphicon glyphicon-tree-conifer" style="font-size:15px; margin: 0 5px;"></span> Trestruktur</h4>
    <p>{{> UI.contentBlock}}</p>
  </div>

  {{!-- Start of tree / the root node --}}
  <div id="{{id}}" class="tree structure {{class}}">
  	<ul>
  		<li class="node root" style="margin-top:0;" data-id="{{guid}}">
          <span draggable="true" class="element root">
            <span class="glyphicon glyphicon-book"></span> {{documentTitle}}
          </span>

          {{!-- Render rest of the visible nodes --}}
    			{{#each treeItems}}
    				{{> NodeLevel}}
    			{{/each}}
      </li>
    </ul>
  </div>
</template>
