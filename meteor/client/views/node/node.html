<!--
A node in the tree, that recursively renders its children.
-->
<template name="NodeLevel">
	<ul>
		<li class="node {{#if $eq nodeType 'chapter'}}chapter{{else}}media-node{{/if}}" style="margin-top:0;" data-id="{{_id}}">

      {{!-- Drop slot top --}}
      <div class="slot slot-top"></div>

      <span draggable="true" class="element nodes {{#if $eq nodeType 'chapter'}}chapter{{/if}}">
        <span class="node-text">
          {{#if $eq nodeType "chapter"}}
            <b>{{getSectionLabel}}</b>
          {{else}}
            <span class="glyphicon glyphicon-file"></span>
          {{/if}}
          {{#if title}}
            {{title}}
          {{else}}
            Uten navn
          {{/if}}
        </span>
        {{#if hasChildren}}
          {{#if isCollapsed}}
            <span class="icon icon-plus show-node"></span>
          {{else}}
            <span class="icon icon-minus hide-node"></span>
          {{/if}}
        {{/if}}

      </span>

      {{!-- Render its children if they are visible --}}
      {{#unless isCollapsed}}
        {{#if hasChildren}}
          {{#each children}}
            {{> NodeLevel getContext index=../node_index prevSection=../prevSection }}
      	 {{/each}}
        {{/if}}
      {{/unless}}

      {{#if hasBottomSlot}}
        {{!-- Drop slot bottom --}}
        <div class="slot slot-bottom"></div>
      {{/if}}
    </li>

    </ul>
</template>
