<template name="ImportAndExportButtons">
  <div class="pull-right" style="margin-top:25px;">
    {{> ImportButton}}
    {{> ExportButton}}
  </div>
</template>

<template name="ExportButton">
  <div class="btn btn-default export {{class}}"><span class="glyphicon glyphicon-export" aria-hidden="true"></span> {{#unless UI.contentBlock}}Eksporter fil{{else}}{{> UI.contentBlock}}{{/unless}}</div>
</template>

<template name="ImportButton">
  <div class="btn btn-default import {{class}}"><span class="glyphicon glyphicon-import" aria-hidden="true"></span> {{#unless UI.contentBlock}}Importer fil{{else}}{{> UI.contentBlock}}{{/unless}}</div>
</template>
